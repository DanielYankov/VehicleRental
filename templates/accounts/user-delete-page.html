{% extends 'partials/base.html' %}
{% load static %}
{% block page_content %}
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete your profile?
            </h1>
            <div class="sure-buttons">
                <form method="post" action="{% url 'delete user' pk=request.user.pk%}">
                    <button>Yes</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>

{% endblock %}
